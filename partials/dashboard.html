 <div class="row">
 <div data-ng-show="loadmoreChk" class="loader"><img data-ng-src="images/loader.gif"> Load more data...</div>
    <div class="col-md-12" infinite-scroll="loadMore()" infinite-scroll-distance="1">
    
    <nav class= "navbar navbar-default" role= "navigation" style="min-height: 0;border-radius: 10px;">
    <a class="btn btn-lg btn-success" href="#/edit-note/0"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new note</a>
	<a class="btn btn-info btn-lg pull-right" data-ng-show="selected.length > 0" data-ng-click="deleteSelected()">
          <span class="glyphicon glyphicon-trash"></span> Trash 
        </a>
    </nav>
	
	<div class="col-sm-6" ng-repeat="data in usernotes" >
		<div class="card card-block" ng-class="'priority-color' + data.priority">
			<h3 class="card-title mtop">{{data.title}}</h3>
			<p class="card-text para">{{data.notes}}</p>
			<div class="grp-icon">
			<a href="#/edit-note/{{data.id}}" class="btn mdfy-btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp;</a>
			<a ng-click="deleteNote(data)" class="btn mdfy-btn"><span class="glyphicon glyphicon-trash"></span></a>
			<input name="all" type="checkbox" ng-model="data.checked" value="{{ data.id }}" class="chk-box"/>
			</div>
		</div>
	</div>

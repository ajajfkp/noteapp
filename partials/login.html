<div class="col-md-4"> </div>
	<div class="col-md-4">
		<form class="form-signin" name="loginForm">
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="inputEmail" class="sr-only" style="position: relative;width: 100%;height: 17px;">User name</label>
			<input type="text" id="userName" class="form-control" placeholder="User name" required autofocus data-ng-model="login.username">
			<label for="inputPassword" class="sr-only" style="position: relative;width: 100%;height: 17px;">Password</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="login.password">
				<div class="checkbox">
				  <!-- <label>
					<input type="checkbox" value="remember-me"> Remember me
				  </label> -->
				</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">Sign in</button>
		</form>
	</div>
<div class="col-md-4"> </div>

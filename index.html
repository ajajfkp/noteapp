<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title></title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/style.css" rel="stylesheet">
	<link href="bootstrap/css/toaster.css" rel="stylesheet" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
  </head>
  <body data-ng-app="noteMpdule">
  <toaster-container toaster-options="{'time-out': 4000}"></toaster-container>
	<nav class="navbar navbar-inverse navbar-fixed-top" data-ng-controller="naveCtrl">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Simple Note</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse" style="float: right;">
          <ul class="nav navbar-nav" ng-show="authenticated">
            <li><a data-ng-click="logout()" style="cursor: pointer;">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container" style="margin-top: 70px;">
		<div ng-view></div>
	</div> <!-- /container -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/authCtrl.js"></script>
    <script src="module/angular-route.js"></script>
    <script src="module/ng-infinite-scroll.min.js"></script>
	<script src="module/toaster.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
   <!-- <toaster-container toaster-options="{'time-out': 3000}"></toaster-container> -->
</html>
